name: Deploy PreTeXt to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install PreTeXt
        run: |
          pip install pretext
          
      - name: Install Playwright browsers (for PreTeXt)
        run: |
          playwright install chromium
          
      - name: Build PreTeXt HTML
        run: |
          pretext build html
        continue-on-error: false
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
